<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Цифровые документы</title>

<style>
:root {
    --bg: #f2f2f7;      
    --card: #ffffff;    
    --separator: #e5e5ea; 
    --secondary: #8e8e93;
    --blue: #007aff;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                 "Helvetica Neue", Arial, sans-serif;
    color: #000;
    /* Настройки для растягивания фона вниз */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
.header {
    height: 44px;
    background: var(--card);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    font-weight: 800; /* Сделано жирнее */
    /* Убрал линию снизу по запросу */
    border-bottom: none; 
    position: sticky;
    top: 0;
    z-index: 10;
    padding: 0 16px;
}

/* Кнопка назад */
.back-arrow {
    position: absolute;
    left: 16px;
    font-size: 24px;
    font-weight: 600; /* Сделано жирнее */
    color: #333;
    cursor: pointer;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Заголовок в header */
.header-title {
    font-weight: 800; /* Сделано жирнее */
}

/* Заголовок "Мои документы" */
.big-title {
    background: var(--card);
    padding: 24px 16px 10px 16px;
    font-size: 22px;
    font-weight: 800;
    color: #000;
}

/* Контейнер списка */
.list {
    background: var(--card);
}

/* Элемент списка */
.item {
    height: 56px;
    display: flex;
    align-items: center;
    padding: 0 16px;
    /* Убрал линию разделения между элементами по запросу */
    border-bottom: none; 
    cursor: pointer;
}

/* Иконка */
.icon {
    width: 36px;
    height: 36px;
    border-radius: 18px;
    background: #f2f2f7;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
}

.icon svg {
    width: 20px;
    height: 20px;
    stroke: #000;
}

/* Текст */
.title {
    flex: 1;
    font-size: 16px;
}

/* Стрелка */
.arrow {
    color: #c7c7cc;
    font-size: 26px; /* Увеличено с 20px */
    font-weight: 600; /* Сделано жирнее */
    margin-left: 8px;
}

/* Разделитель (серая полоса) */
.thick-divider {
    height: 35px;
    background-color: var(--bg);
    /* Убрал границы, чтобы выглядело чище */
    border: none; 
    flex-shrink: 0; /* Чтобы полоса не сжималась */
}

/* Нижняя секция */
.bottom-section {
    background: var(--card); /* Белый фон */
    padding: 16px;
    /* Это заставляет белый блок растягиваться до конца экрана */
    flex-grow: 1; 
}

.button {
    width: 100%;
    height: 52px;
    background: #fff;
    border: 2px solid var(--blue);
    border-radius: 12px;
    font-size: 15px;
    font-weight: 500;
    color: var(--blue);
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
    <span class="back-arrow" onclick="window.location.href='main.html'">←</span>
    <div class="header-title">Цифровые документы</div>
</div>

<div class="big-title">Мои документы</div>

<div class="list">
    <div class="item" onclick="window.location.href='index.html'">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7">
                <rect x="3" y="6" width="18" height="12" rx="2"/>
                <line x1="7" y1="10" x2="13" y2="10"/>
                <line x1="7" y1="14" x2="11" y2="14"/>
            </svg>
        </div>
        <div class="title">Удостоверение личности</div>
        <div class="arrow">›</div>
    </div>

    <div class="item">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7">
                <rect x="4" y="5" width="16" height="14" rx="2"/>
                <circle cx="9" cy="11" r="2"/>
                <line x1="13" y1="10" x2="17" y2="10"/>
                <line x1="13" y1="14" x2="17" y2="14"/>
            </svg>
        </div>
        <div class="title">Студенческий билет</div>
        <div class="arrow">›</div>
    </div>
</div>

<div class="thick-divider"></div>

<div class="bottom-section">
    <button class="button">Обновить список документов</button>
</div>

</body>
</html>
